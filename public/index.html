<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/scissors.css">
</head>
<body>
	<h2 class="title">Rock Paper Scissors</h2>

		<button class="play">Play</button>&nbsp
		
		<div>
			<button type="button" class="seconds" id="sixtyMore">+</button>
			<button type="button" class="seconds" id="sixtyLess">-</button>
			<div id="timer"></div>
			<button type="button" class="seconds" id="oneMore">+</button>
			<button type="button" class="seconds" id="oneLess">-</button>
		</div>
		
		<h3>You</h3>
		<div>
			<img src="/img/rock-1.png" class ="choice" data-id="1" alt="rock">
			<img src="/img/paper-1.png" class ="choice" data-id="2" alt="paper">
			<img src="/img/scissors-1.png" class ="choice" data-id="3" alt="scissors">
		</div>

		<div class = "score">
			<div class = "win">Win: 0</div>
			<audio src="http://res.cloudinary.com/dqbyekylp/video/upload/v1467061121/337049__shinephoenixstormcrow__320655-rhodesmas-level-up-01_a3kred.mp3" type="audio/mp3" id="winSound"></audio>
			
			<div class = "lose">Loss: 0</div>
			<audio src="http://res.cloudinary.com/dqbyekylp/video/upload/v1467061195/249561__surn-thing__lose_d3xypy.wav" type="audio/wav" id="loseSound"></audio>
			
			<div class = "draw">Draw: 0</div>
			<audio src="http://res.cloudinary.com/dqbyekylp/video/upload/v1467086917/252257__reitanna__weird-screech_jhggbb.wav" type="audio/wav" id="drawSound"></audio>
		</div>

		<h3>Bot</h3>
			<img src="/img/rock-1.png" class ="botChoice"  id ="botChoice1" alt="rock">
			<img src="/img/paper-1.png" class ="botChoice"  id="botChoice2" alt="paper">
			<img src="/img/scissors-1.png" class ="botChoice" id="botChoice3" alt="scissors">
		</div>
	
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
	<script src="/js/scissors.js"></script>
</body>
</html>
